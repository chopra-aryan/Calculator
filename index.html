<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>

    <div class="main-wrapper">

        <div class ="result"></div>

        <div class="grid-container">
                <button class="operation" id="divide" data-value="/">÷</button>
                <button class="operation" id="multiply" data-value="*">x</button>
                <button class="operation" id="add" data-value="+">+</button>
                <button class="operation" id="subtract" data-value="-">-</button>

                <button class="number" id="seven" data-value="7">7</button>
                <button class="number" id="eight" data-value="8">8</button>
                <button class="number" id="nine" data-value="9">9</button>
                <button class="remove" id="remove" data-value="⌫">⌫</button>

                <button class="number" id="four" data-value="4">4</button>
                <button class="number" id="five" data-value="5">5</button>
                <button class="number" id="six" data-value="6">6</button>
                <button class="clear" id="clear" data-value="/">A.C</button>

                <button class="number" id="one" data-value="1">1</button>
                <button class="number" id="two" data-value="2">2</button>
                <button class="number" id="three" data-value="3">3</button>
                <button class="equal" id="equal" data-value="=">=</button>

                <button class="number" id="dot" data-value=".">.</button>
                <button class="number" id="zero" data-value="0">0</button>    
        </div>

    </div>
    

    
</body>
</html>
